<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device.width,initial-scale=1.0">
        <title>Grade Calculator</title>
        <link rel="stylesheet" type="text/css" href="./css.files/style.css">
        </head>
        <body>
            <div class="container">
                <div class="left-box">
                    <h1>result</h1>
                    <div class="p-g-t">
                        <h2>percentage -<span class="per"></span></h2>
                        <h2>grade -<span class="grade"></span></h2>
                        <h2>total -<span class="to"></span></h2>
                    </div>
                </div>
                <div class="content">
                <div class="right-box">
                    <input type="number" id="c" placeholder="c programming"/>
                    <input type="number" id="mt" placeholder="maths"/>
                    <input type="number" id="ph" placeholder="physics"/>
                    <input type="number" id="ja" placeholder="java"/>
                    <input type="number" id="csa" placeholder="computer science"/>
                                <button type="button">show result</button>
                </div>
                </div>
                <div class="result">
                    <h2></h2>
                </div>
            
            </div>
        </body>

</body>
</html>
